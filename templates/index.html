<!DOCTYPE html>
<html>

<head>
  <title>Purjelentokerho</title>
</head>

<body>

  <h1> Purjelentokerho </h1>

  {% if session.username %}
  <p> Olet kirjautunut nimellä {{ session.username }}, ID-numero: {{ session.user_id }} </p>
  
  <p> <a href="/logout">Kirjaudu ulos</a> </p>
    
  {% else %}
  
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Rekisteröidy</a>
  </p>

  {% endif %}
  
<p> <a href="/new_item">Lisää purjelentokone</a>
  
  
</body>

</html>
